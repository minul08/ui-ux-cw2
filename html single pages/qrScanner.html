<!DOCTYPE html>
<html>

<head>
    <title>Mobile UI/UX - Store Specific</title>

    <meta ccharset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

    <!-- jquery mobile cdn -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


    <!-- css files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- jquery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- fonts -->
    <script src="https://use.fontawesome.com/7f9d770c21.js"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">


</head>

<body>

<!-- jquery mobile tag to indicate start of page -->
<div data-role="page" id="account">

    <div class="container-fluid">

        <!-- top navigation bar -->
        <div class="top-nav-bar">
            <ul>
                <li class="top-nav-items left-indent"><a href="#home" style="padding: 0px 15px;">BookMart.LK</a></li>
                <li  class="top-nav-items"><a href="#news"><i class="fa fa-user" aria-hidden="true"></i></a></li>
                <li class="top-nav-items"><a href="#contact"><i class="fa fa-heart" aria-hidden="true"></i></a></li>
                <li class="top-nav-items"><a href="#about"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
            </ul>
        </div>

        <!-- sidebar -->
        <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px; margin-top: 40px;" id="mySidebar">
            <button class="w3-bar-item w3-button w3-large w3-hide-large closebutton" onclick="w3_close()">&times;</button>
            <div style="margin-top: 20px;">
                <a href="#pageone" class="w3-bar-item w3-button"><i class="fa fa fa-home"></i>  HOME</a>
                <a href="#store-generic-page" data-transition="flip" class="w3-bar-item w3-button"><i class="fa fa fa-calendar"></i>  EVENTS</a>
                <a href="#store-specific-page" data-transition="flip" class="w3-bar-item w3-button"><i class="fa fa fa-globe"></i>  STORES</a>
                <a href="#store-generic-page" data-transition="flip" class="w3-bar-item w3-button"><i class="fa fa fa-money"></i>  DISCOUNTS</a>
                <a href="#" class="w3-bar-item w3-button"><i class="fa fa fa-gamepad"></i>  GAMES</a>
            </div>

            <div class="shopping-cart-side-bar">
                <h2>CART SUMMARY</h2>
                <div class="item">
                    <div class="left-items">
                        <h3>Name</h3>
                        <h4>Author</h4>
                    </div>
                    <div class="right-items">
                        <h3>$7</h3>
                    </div>
                </div>
                <div class="item">
                    <div class="left-items">
                        <h3> Total </h3>
                    </div>
                    <div class="right-items">
                        <h3>$7</h3>
                    </div>
                </div>
            </div>

        </div>

        <!-- main content area -->
        <div class="w3-main" style="margin-left:200px; margin-top: 40px;">
            <!-- mobile menu button -->
            <div class="w3-purple">
                <button class="w3-button w3-purple w3-xlarge w3-hide-large openbutton" onclick="w3_open()">&#9776;</button>
                <div class="w3-container">
                </div>
            </div>
            <!-- end of mobile menu button -->

            <div style="position: relative;display: inline-block;">
                <canvas id="qr-canvas" width="320" height="240"></canvas>  // id="qr-canvas" is important!
                <div class="scanner-laser laser-rightBottom" style="opacity: 0.5;"></div>
                <div class="scanner-laser laser-rightTop" style="opacity: 0.5;"></div>
                <div class="scanner-laser laser-leftBottom" style="opacity: 0.5;"></div>
                <div class="scanner-laser laser-leftTop" style="opacity: 0.5;"></div>
            </div>

    </div> <!-- end of container -->

</div> <!-- end of data-role=page -->
</div>
<!-- multi item slider scripts -->
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="slick/slick.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $(document).on('ready', function() {
        $(".regular").slick({
            dots: false,
            infinite: true,
            slidesToShow: 4,
            slidesToScroll: 1,
            autoplay: true,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                    }
                }
            ]
        });
    });
</script>

<script>
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
    }
    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }
</script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/qrcodelib.js"></script>
    <script type="text/javascript" src="js/WebCodeCam.js"></script>
    <script type="text/javascript">
        //  defalut-settings
        $('#qr-canvas').WebCodeCam({
            ReadQRCode: true, // false or true
            ReadBarecode: true, // false or true
            width: 320,
            height: 240,
            videoSource: {
                id: true,      //default Videosource
                maxWidth: 640, //max Videosource resolution width
                maxHeight: 480 //max Videosource resolution height
            },
            flipVertical: false,  // false or true
            flipHorizontal: false,  // false or true
            zoom: -1, // if zoom = -1, auto zoom for optimal resolution else int
            beep: "js/beep.mp3", // string, audio file location
            autoBrightnessValue: false, // functional when value autoBrightnessValue is int
            brightness: 0, // int
            grayScale: false, // false or true
            contrast: 0, // int
            threshold: 0, // int
            sharpness: [], //or matrix, example for sharpness ->  [0, -1, 0, -1, 5, -1, 0, -1, 0]
            resultFunction: function(resText, lastImageSrc) {
                /* resText as decoded code, lastImageSrc as image source
                 example:
                 alert(resText);
                 */
            },
            getUserMediaError: function() {
                /* callback funtion to getUserMediaError
                 example:
                 alert('Sorry, the browser you are using doesn\'t support getUserMedia');
                 */
            },
            cameraError: function(error) {
                /* callback funtion to cameraError,
                 example:
                 var p, message = 'Error detected with the following parameters:\n';
                 for (p in error) {
                 message += p + ': ' + error[p] + '\n';
                 }
                 alert(message);
                 */
            }
        });
    </script>


</body>
</html>
